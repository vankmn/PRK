<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- 1 -->
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <title th:text="#{welcome}"></title> <!-- 2 -->
</head>
<body>

<div class="container my-5">
  <h2 class="my-5" th:text="#{welcome}"></h2>
  <p class="my-5"><a onclick="window.location.href='http://localhost:8080/chooseLanguage?localeData=en'"

  <p class="my-5"><a th:text="#{backToHomePage}" onclick="window.location.href='http://localhost:8080/home'"
                     class="btn btn-primary"></a></p>

</html>
