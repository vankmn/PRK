<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title th:text="#{userData}"></title>
</head>
<body>
<label th:text="#{userName}"></label>
<p th:text="${user.getUserName()}"></p>
<label th:text="#{password}"></label>
<p th:text="${user.getPassword()}"></p>
<label th:text="#{firstName}"></label>
<p th:text="${user.getFirstName()}"></p>
<label th:text="#{lastName}"></label>
<p th:text="${user.getLastName()}"></p>
<!-- button change data -->
<a th:href="@{/user/updateData}"
   class="btn btn-primary btn-sm mb-3" th:text="#{updateData}">
</a>
<br/>

<!--user Menu-->
<a th:href="@{/user/menu}" th:text="#{backToUserMenu}"></a>


</body>
</html>
