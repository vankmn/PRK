<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Add movie</title>
</head>

<body>

<div class="container">
    <p class="h4 mb-4">Add Movie</p>

    <form action="#" th:action="@{/administration/menu/movies/saveMovie}" th:object="${movie}" method="post">

        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" placeholder="Name of movie" class="form-control mb-4 w-25">
        <input type="text" th:field="*{description}" placeholder="Description of movie" class="form-control mb-4 w-25">
        <input type="number" th:field="*{duration}" placeholder="Duration (min)" class="form-control mb-4 w-25">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/administration/menu/movies}">Back to movies list</a>
</div>

</body>
</html>
