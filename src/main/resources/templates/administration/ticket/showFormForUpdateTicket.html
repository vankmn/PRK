<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title th:text="#{updateTicket}"></title>
</head>

<body>

<div class="container">
    <h3 th:text="#{updateTicket}"></h3>
    <hr>
    <form action="#" th:action="@{/administration/menu/tickets/saveTicket}" th:object="${ticket}" method="post" onsubmit="return checkConsistency()">

        <input type="hidden" th:field="*{id}">
        <label  th:text="#{ticketName}"></label>
        <input type="text" th:field="*{name}" required="required" placeholder="Name" class="form-control mb-4 w-25">
        <label th:text="#{ticketPrice}"></label>
        <input type="text" th:field="*{price}" id="price" required="required" placeholder="Price" class="form-control mb-4 w-25">

        <button type="submit" class="btn btn-info col-2" th:text="#{save}"></button>
    </form>
    <hr>
    <a th:href="@{/administration/menu/tickets}"  th:text="#{backToTicketList}">Back to ticket list</a>
</div>
<script  th:inline="javascript">
    function checkConsistency() {
        return checkPrice(document.getElementById('price').value);}
    function checkPrice(price){
        if(price>0 && price<1000){
            return true;
        }else {
            alert("Price must be greater than 0.")
            return false;
        }
    }
</script>
</body>
</html>
