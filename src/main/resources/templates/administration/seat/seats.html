<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Seats</title>
</head>
<body>
<div class="container">

  <h3>Seats Directory</h3>
  <hr>
  <!-- button -->
  <a th:href="@{/administration/menu/seats/showFormForAddSeat}"
     class="btn btn-primary btn-sm mb-3">
    Add Seat
  </a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Number</th>
      <th>Row</th>
      <th>Hall</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempSeat : ${seats}">

      <td th:text="${tempSeat.number}" >
      <td th:text="${tempSeat.row}" >
      <td th:text="${tempSeat.}" >
      <td>
        <a th:href="@{/administration/menu/seats/showFormForUpdateSeat(seatId=${tempSeat.id})}"
           class="btn btn-primary btn-sm mb-3">
          Update
        </a>
        <a th:href="@{/administration/menu/seats/deleteSeat(seatId=${tempSeat.id})}"
           class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure?'))) return false">
          Delete
        </a>
      </td>

    </tr>
    </tbody>
  </table>
  <!-- back to menu -->
  <a th:href="@{/administration/menu}"
     class="btn btn-primary btn-sm mb-3">
    Back to menu
  </a>
</div>
</body>
</html>
