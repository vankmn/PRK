<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Home page</title>
</head>


<body>
<br/>
<!--login button-->
<a th:href="@{/loginPage}">Login</a>
<br/>
<!--logout button-->
<form action="#" th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
<br/>

<!--administration page-->
<a th:href="@{/administration/menu}">Administration menu</a>
<br/>
<!--user Menu-->
<a th:href="@{/user/menu}">User menu</a>
<!--display username and role-->
<div  th:text="'User name: ' +${userName}"/>
<div  th:text="'User authorities: ' +${userAuthorities}"/>
<br/>

<div class="container">

    <h3>Movies Directory</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Movie name</th>
            <th>Hall number</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempMovie : ${scheduledMovies}">

            <td th:text="${tempMovie.date}" />
            <td th:text="${tempMovie.time}" />
            <td th:text="${tempMovie.getMovieName()}"/>
            <td th:text="${tempMovie.getHallNumber()}"/>
            <td>
                <a th:href="@{/reservation/prepareReservation(selectedMovie=${tempMovie.id})}"
                   class="btn btn-primary btn-sm mb-3">
                    Reserve
                </a>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
