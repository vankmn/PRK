<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title th:text="#{homePage}"></title>
</head>


<body>
<br/>
<!--login button-->
<a th:href="@{/loginPage}" th:text="#{login}"></a>
<br/>
<!--logout button-->
<form action="#" th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
<br/>
<!--choose language-->
<p class="my-5"><a href="/chooseLanguage" class="btn btn-primary" th:text="#{changeLanguage}"></a></p>
<!--administration page-->
<a th:href="@{/administration/menu}" th:text="#{administrationMenu}"></a>
<br/>
<!--user Menu-->
<a th:href="@{/user/menu}" th:text="#{userMenu}"></a>
<!--display username and role-->
<div  th:text="'User name: ' +${userName}"/>
<div  th:text="'User authorities: ' +${userAuthorities}"/>
<br/>

<div class="container">

    <h3 th:text="#{moviesDirectory}"></h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th th:text="#{date}"></th>
            <th th:text="#{time}"></th>
            <th th:text="#{movieName}"></th>
            <th th:text="#{hallNumber}"></th>
            <th th:text="#{action}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempMovie : ${scheduledMovies}">

            <td th:text="${tempMovie.date}" />
            <td th:text="${tempMovie.time}" />
            <td th:text="${tempMovie.getMovieName()}"/>
            <td th:text="${tempMovie.getHallNumber()}"/>
            <td>
                <a th:href="@{/reservation/prepareReservation(selectedMovie=${tempMovie.id})}"
                   class="btn btn-primary btn-sm mb-3" th:text="#{reservation}">

                </a>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
